<body>
    <div class="paymentbase">
        <h2>Payment Page</h2>
        <h4>User Account</h4>

        <div class="group-input">
            <div class="payment-input">
                <div><input type="radio" name="pay" id="paymentCard" value="card" checked>Debit Card / Credit Card
                    <img src="images/mastercard.png"><img src="images/visa.png" width="80px"><img
                        src="images/American-Express.png" width="80px"><img src="images/NETS.jpg" width="80px">
                </div>
                <div><label style="font-size: 15px;">Card Number</label>
                    <input type="tel" id="cardNumber" pattern="[345][0-5][0-9]{2}-[0-9]{4}-[0-9]{4}-[0-9]*"
                        placeholder="Debit/Credit Card Number">
                    <i class="fa fa-credit-card"></i>
                </div>
                <div><label style="font-size: 15px;">Cardholder Name</label>
                    <input type="text" placeholder="Cardholder Name" id="name">
                    <i class="fa fa-user icon"></i>
                </div>
                <div><label style="font-size: 15px;">Expiry Date (MM/YY)</label>
                    <input type="month" id="expiryDate" name="MM/YY">
                </div>
                <div><label style="font-size: 15px;">CVC/CVV (4 digits)</label>
                    <input type="number" id="cvc" name="CVC/CVV" minlength="4" maxlength="4">
                </div>
                <br>
                <div>
                    <input type="radio" name="pay" id="paymentPayPal" value="paypal" checked>Pay with PayPal<img
                        src="https://www.paypalobjects.com/webstatic/mktg/logo/pp_cc_mark_37x23.jpg"
                        style="margin-left: 70px;" alt="PayPal Logo">

                </div>
                <br>
                <button type="submit" onclick="processPayment()">PAY NOW</button>
            </div>
        </div>
</body>
